<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tony Pizzaria</title>
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="logo pizzaria">
        <menu>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Cardápio</a>
            </li>
            <li>
                <a href="#">Serviços</a>
            </li>
            <li>
                <a href="#">Localização</a>
            </li>
            <li>
                <a href="#">Contato</a>
            </li>
        </menu>
        <button>
            <img src="./img/vector.svg" alt="logo do login">
            <span>LOGIN</span>
        </button>
    </header>
    <main>
        <section class="home">
            <div class="hero">
                <h2>Não é apenas uma <span>Pizza</span>, é uma experiência!</h2>
                <img src="./img/pizza_home.png" alt="pizza do slogan">
            </div>
            <div class="container_pizzas">
                <div class="pizza">
                    <div class="add_pizza">+</div>
                    <img src="./img/pizza 1.png" alt="pizzas">
                    <div class="animacao">
                        <div class="container_info">
                            <p>Pizza de calabresa com queijo</p>
                            <span>R$ 16,00</span>
                        </div>
                    </div>
                </div>
                <div class = "pizza">
                    <img src="./img/pizza 2.png" alt="pizzas">
                </div>
                <div class="pizza">
                    <img src="./img/pizza 3.png" alt="pizzas">
                </div>
                <div class="pizza">
                    <img src="./img/pizza 2.png" alt="pizzas">
                </div>
            </div>
        </section>
        <section class="cardapio"></section>
        <section class="servicos"></section>
    </main>
    <footer>

    </footer>
</body>
</html>
